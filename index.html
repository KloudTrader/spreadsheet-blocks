<!doctype html>
<!-- coded by Nekomajin -->
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sprego Blocks</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="icon" href="icon.png" type="image/png" />
		<script src="script.js" type="text/javascript"></script>
		<script src="external/FileSaver.min.js" type="text/javascript"></script>
		
		<!-- engine -->
		<script src="blockly/blockly_compressed.js" type="text/javascript"></script>
		<script src="blockly/javascript_compressed.js" type="text/javascript"></script>
		<script src="blockly/blocks_compressed.js" type="text/javascript"></script>
		
		<!-- blocks -->
		<script src="blockly/blocks/sprego_misc.js" type="text/javascript"></script>
		<script src="blockly/blocks/sprego_math.js" type="text/javascript"></script>
		<script src="blockly/blocks/sprego_logical.js" type="text/javascript"></script>
		<script src="blockly/blocks/sprego_text.js" type="text/javascript"></script>
		<script src="blockly/blocks/sprego_date.js" type="text/javascript"></script>
		<script src="blockly/blocks/sprego_search.js" type="text/javascript"></script>
		<script src="blockly/blocks/sprego_info.js" type="text/javascript"></script>
		
		<!-- generators -->
		<script src="blockly/generators/sprego/sprego_misc.js" type="text/javascript"></script>
		<script src="blockly/generators/sprego/sprego_math.js" type="text/javascript"></script>
		<script src="blockly/generators/sprego/sprego_logical.js" type="text/javascript"></script>
		<script src="blockly/generators/sprego/sprego_text.js" type="text/javascript"></script>
		<script src="blockly/generators/sprego/sprego_date.js" type="text/javascript"></script>
		<script src="blockly/generators/sprego/sprego_search.js" type="text/javascript"></script>
		<script src="blockly/generators/sprego/sprego_info.js" type="text/javascript"></script>
		
		<!-- localization -->
		<script src="blockly/msg/sprego_lang.json" type="text/javascript"></script>
	</head>
	<body>
		<main>
			<form>
				<input type="button" id="create-button" data-locale="button-create" />
				<label for="output">✓</label>
				<input type="text" id="output" readonly />
				<input type="button" id="menu-button" value="&#x22ee;" data-locale="button-menu" />
				<fieldset id="menu">
					<input type="button" class="menu-item" id="save" data-locale="button-save" />
					<input type="button" class="menu-item" id="open" data-locale="button-open" />
					<input type="button" class="menu-item" id="clear" data-locale="button-clear" />
					<!--<input type="button" class="menu-item" id="url" value="URL" title="Megosztható URL generálása" />-->
					<hr />
					<input type="button" class="menu-item" id="help" data-locale="button-help" />
				</fieldset>
			</form>
			<section id="blockly"></section>
		</main>
		<script id="toolbox" type="application/xml">
			<xml>
				<category colour="#1B5E20" expanded="true" locale="category-expressions">
					<block type="sprego_expression"></block>
					<block type="sprego_mathops"></block>
					<block type="sprego_relops"></block>
					<block type="sprego_concat"></block>
					<block type="sprego_array"></block>
					<block type="sprego_absoluteref"></block>
					<block type="sprego_externalref"></block>
				</category>
				<category colour="#0D47A1" locale="category-math">
					<block type="sprego_sum/avg/count/product"></block>
					<block type="sprego_min/max"></block>
					<block type="sprego_small/large"></block>
					<block type="sprego_round/rounddown/roundup"></block>
					<block type="sprego_mod/pow"></block>
					<block type="sprego_sqrt/abs/fact"></block>
					<block type="sprego_rand"></block>
				</category>
				<category colour="#263238" locale="category-logical">
					<block type="sprego_if"></block>
					<block type="sprego_and/or"></block>
					<block type="sprego_not"></block>
				</category>
				<category colour="#BF360C" locale="category-text">
					<block type="sprego_left/right"></block>
					<block type="sprego_length"></block>
					<block type="sprego_search"></block>
					<block type="sprego_substitute"></block>
				</category>
				<category colour="#B71C1C" locale="category-date">
					<block type="sprego_date/time"></block>
					<block type="sprego_year/month/day"></block>
					<block type="sprego_hour/minute/second"></block>
					<block type="sprego_today/now"></block>
				</category>
				<category colour="#004D40" locale="category-matrix">
					<block type="sprego_index"></block>
					<block type="sprego_match"></block>
					<block type="sprego_row/column"></block>
					<block type="sprego_offset"></block>
					<block type="sprego_transpose"></block>
				</category>
				<category colour="#424242" locale="category-info">
					<block type="sprego_iserror/isblank"></block>
					<block type="sprego_isnumber/islogical/istext"></block>
				</category>
			</xml>
		</script>
	</body>
</html>
